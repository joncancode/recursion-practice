//Exercise 5 - String Splitter

function splitter(str) {
  if (!str.includes(" ")) {
    // console.log('base')
    return ""
  }
  var n = str.search(" ")

  const sliced = str.slice(n + 1)
  const newStr = str.slice(0, n)

  var arr = [newStr, ...splitter(sliced)]

  console.log('arr ', arr)
  return arr
}
